<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>영화 검색 사이트</title>

    <style>
        header {
            padding: 20px;
            margin: 40px 0px 0px 0px;
            color: white;
        }

        header h1 {
            text-align: center;
        }

        body {
            background-color: black;
        }

        .search {
            width: 600px;
            padding: 20px;
            margin: 20px auto 20px auto;
            font-size: 25px;
            color: white;
        }

    </style>
</head>

<body>
    <header>
        <h1>최고 평점 영화 콜렉션</h1>
    </header>

    <div class="search">
        <div class="input-group mb-3">
            <label>영화 검색 : &nbsp; </label>
            <input type="text" class="form-control" placeholder="영화 제목을 검색해 보세요." aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">검색</button>
        </div>
    </div>

    <div class="movie-container row row-cols-1 row-cols-md-3 g-4">
    </div>
    <!-- 연결 -->
    <script src="tmdb.js"></script>
</body>

</html>
